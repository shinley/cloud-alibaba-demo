server:
  port: 8082

spring:
  application:
    name: content-center
  profiles:
    active: dev
  datasource:
    url: jdbc:mysql://localhost:3306/content_center?characterEncoding=utf8
    hikari:
      username: root
      password: 123456
      driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        namespace: ${spring.profiles.active}